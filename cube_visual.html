<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CubeMinds 3D Rubikâ€™s Cube</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; }
    h1 { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>CubeMinds: 3D Rubik's Cube</h1>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const cubeGroup = new THREE.Group();
    const colors = ['white', 'yellow', 'green', 'blue', 'orange', 'red'];

    function createCubie(x, y, z) {
      const geometry = new THREE.BoxGeometry(0.95, 0.95, 0.95);
      const materials = colors.map(c => new THREE.MeshBasicMaterial({color: c}));
      const cube = new THREE.Mesh(geometry, materials);
      cube.position.set(x, y, z);
      cubeGroup.add(cube);
    }

    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          createCubie(x, y, z);
        }
      }
    }

    scene.add(cubeGroup);

    // Animate rotation
    function animate() {
      requestAnimationFrame(animate);
      cubeGroup.rotation.x += 0.005;
      cubeGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
